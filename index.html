<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="styles.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="header">
    <h2>Our Pricing</h2>

    <span class="annual">Annually</span>

    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>

    <span class="month">Monthly</span>


  </div>
  <img class="img-top" src="images/bg-top.svg" alt="top-img">

  <div class="row">
    <div class="col-lg-4">

      <div class="card side">
        <div class="card-body">
          <p>Basic</p>

          <div class="amount">
            <span class="dollar">&dollar;</span><h1 class="card-title basic">199.99</h1>
          </div>

          <hr>
          <p>500 GB Storage</p>
          <hr>
          <p>2 Users Allowed</p>
          <hr>
          <p>Send up to 3 GB</p>
          <hr>
          <button type="button" name="button">LEARN MORE</button>
        </div>

      </div>

    </div>
    <div class="col-lg-4 middle">

      <div class="card center">
        <div class="card-body">
          <p>Professional</p>

          <div>
            <span class="dollar">&dollar;</span><h1 class="card-title professional">249.99</h1>
          </div>

          <hr>
          <p>1 TB Storage</p>
          <hr>
          <p>5 Users Allowed</p>
          <hr>
          <p>Send up to 10 GB</p>
          <hr>
          <button class="middle-button" type="button" name="button">LEARN MORE</button>
        </div>

      </div>

    </div>
    <div class="col-lg-4">

      <div class="card side">
        <div class="card-body">
          <p>Master</p>

          <div class="amount">
            <span class="dollar">&dollar;</span><h1 class="card-title master">399.99</h1>
          </div>

          <hr>
          <p>2 TB Storage</p>
          <hr>
          <p>10 Users Allowed</p>
          <hr>
          <p>Send up to 20 GB</p>
          <hr>
          <button type="button" name="button">LEARN MORE</button>
        </div>

      </div>

    </div>

  </div>

  <!-- <img class="img-bottom" src="images/bg-bottom.svg" alt="img-bottom"> -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jerline Mary</a>.
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
